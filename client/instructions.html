<template name="instructions">
	<div class="col-md-8 col-md-offset-2 instructions">
		<h1> 
			Instructions to vote and comment
		</h1>
		<span>
			To vote, comment, and create new topics, you must sign in. 
		</span>
		<h3>Voting, commenting, and creating topics</h3>
		<ul>
			<li>
				<span>
					Enter your email and password in the upper-right hand to create an account.
				</span>
			</li>
			<li>
				<span>
					Review the existing topics. Once you are logged in in you may upvote existing topics, or leave comments.
				</span>
			</li>
			<li>
				<span>
					Create your own topic! And let other users vote and comment on them. If an admin see's two topics that are related, we will merge them, and votes and comments will be aggregated into the parent topic.
				</span>
			</li>		
		</ul>
		<h3>Notifications and watching topics</h3>
		<ul>
			<li>
				<span>
					To "watch" a topic, click the topic in the list to be taken to the detail page. Then click "Watch this topic". You'll be sent email notifications when updates are made to this topic (votes and comments)
				</span>
			</li>
			<li>
				<span>
					Check back frequently to see what people are saying about your topics, and to let other contributors know your thoughts. 
				</span>
			</li>		
		</ul>
